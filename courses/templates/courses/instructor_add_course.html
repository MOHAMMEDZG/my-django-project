{% extends 'courses/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Ajouter un nouveau cours</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer le cours</button>
    </form>
</div>
{% endblock %}
